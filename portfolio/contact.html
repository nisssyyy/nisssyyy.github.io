<section>
    <h2>CONTACT</h2>
    <p>お問い合わせはこちらから</p>

    <form action="formmail.php">
        <table>
          <tr>
              <th>
                お名前
              </th>
              <td>
                <input type="text" name="contact-name"
                maxlength="20" placeholder="例：井上智子">
              </td>
          </tr>

          <tr>
            <th>
              企業/個人
            </th>
            <td>
                <input type="radio" name="contact-type" value="com" checked>企業
            </td>
            <td>
              <input type="radio" name="contact-type" value="person">個人
            </td>
          </tr>


          <tr>
                <th>
                  お問い合わせ内容
                </th>
                <td>
                  <select name="contact-list">
                    <option value="design">デザイン制作</option>
                    <option value="seminar">セミナー</option>
                    <option value="recruit">採用</option>
                  </select>
                </td>
                <td>
                  その他
               </td>
               <td>
                <textarea name="contact-name" rows="4" cols="80"></textarea>
              </td>
          </tr>
          <tr>
                <td colspan="2">
                  <input type="checkbox" name="contact-agree" value="agree"> 同意します
                </td>
                <td>
                  <!--<input type="checkbox" name="contact-agrement" value="disagree" checked>同意しません
                </td>-->
              <!--radioはどちらか選択、checkboxは複数選択可能-->
          </tr>
          <tr>
            <td colspan="2">
                <input type="submit" value="確認">
            </td>
          </tr>
        </table>
    </form>
